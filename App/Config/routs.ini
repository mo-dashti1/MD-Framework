[error]
error.index.rout = 'error_router'
error.index.format = '((.html)*|/*)'
error.index.params.name = '((/[a-z_A-Z0-9_]+)|/)'

[test]
test.index.rout = 'test_router'
test.index.format = '((.html)*|/*)'
test.index.params = ''

test.add.rout = 'g'
test.add.format = '((.html)*|/*)'
test.add.params.name = '((/[a-z_A-Z0-9_]+)|/)'
test.add.params.name2 = '((/[a-z_A-Z0-9_]+)|/)'
test.add.params.name3 = '((/[a-z_A-Z0-9_]+)|/)'

[index]
index.index.rout = 'index_router'
index.index.format = '((.html)*|/*)'
index.index.params.page =  '((/[a-z_A-Z0-9_]+)|/)'
index.index.params.res =  '((/[a-z_A-Z0-9_]+)|/)'

index.ajax.rout = 'ajax_router'
index.ajax.format = '((.html)*|/*)'
index.ajax.params.subject =  '((/[a-z_A-Z0-9_]+)|/)'
